<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="110308008_bonus HW.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-row">
                <label for="input1">input1</label>
                <input type="text" id="input1" name="input1" placeholder="input1">
            </div>
            
            <div class="form-row">
                <label for="input2">input2</label>
                <input type="text" id="input2" name="input2" placeholder="input2">
                <label for="input3">input3</label>
                <input type="text" id="input3" name="input3" placeholder="input3">
            </div>
           
            <div class="form-row">
                <label for="input4">input4</label>
                <input type="text" id="input4" name="input4" placeholder="input4">
            </div>
            <!-- Textarea -->
            <div class="form-row">
                <label for="textarea">textarea</label>
                <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>
            </div>
           
            <div class="form-row">
                <label for="picture">picture1</label>
                <img src="https://media.gettyimages.com/id/673115623/photo/hand-of-man-stroking-tabby-cat.jpg?b=1&s=170667a&w=0&k=20&c=wvSe7JU3nmvTG7y3edAnXH497L8GMEo47luDysHj4wE=" alt="Picture" id="picture">
            </div>
        </form>
    </div>
</body>
</html>
